{% extends 'hotels/base.html' %}

{% block title %}Book a Room{% endblock %}

{% block content %}
<h1 class="text-3xl font-bold mb-4">Book a Room</h1>
<div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-semibold mb-4">{{ room.hotel.name }} - {{ room.get_room_type_display }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded mt-4">
            Book Now
        </button>
    </form>
</div>
{% endblock %}
